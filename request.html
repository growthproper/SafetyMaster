<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <script src="jq/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">   
        $(document).ready( function() {
        
        $("#headers").load("header.html");  // 원하는 파일 경로를 삽입하면 된다
        $("#footers").load("footer.html");        
        });
        </script>
    <title>Safety Master</title>
</head>
<body>
    <header id="headers">        
        <script type="text/javascript">         
               $(document).ready(function(){
            /* 개인정보 수집 */
            $('span.more').mouseover(function(){
                $('div.hold').css('display', 'block');
            })

            $('span.more').mouseleave(function(){
                $('div.hold').css('display', 'none');
            });
        });           
            
        </script>
    </header><!--header-->
    <div id="main">
        <div class="center">
            <h2>상담 요청</h2>
            <p>Consultation request</p>            
        </div>
        <div class="form_center">
            <p><img src="img/logo.png" alt=""></p>
            <form action="form_mail.php" method="post" name="chk">
                <ul>
                    <li>
                    	<label for="company_name">회사명</label>
                    	<input type="text" name="company_name" id="name1">
                    </li>
                    <li>
                    	<label for="name">이름</label>
                    	<input type="text" id="name2" name="name">
                    </li>
                </ul>
                <ul>
                    <li>
                    	<label for="company_phone">회사전화</label>
                    	<input type="text" id="phone1" name="company_phone">
                    </li>
                    <li>
                    	<label for="phone">연락처</label>
                    	<input type="text" id="phone2" name="phone">
                    </li>
                </ul>
               <p>
               	<label for="content">문의내용</label>
               	<textarea name="content" id="content"></textarea>
               </p>
               <div class="input_arr">
                    <input type="checkbox" name="per_ag" id="per_ag" required>
                    <label for="per_ag">개인정보수집에 동의함(필수)</label><span class="more">[더보기]</span>
                    
                    <div class="hold">
                        <strong>&#60;개인정보 수집&#62;</개인정보></strong>
                        <p>안전명장은 정보통신망 이용촉진 및 정보보호 등에 관한 법률, 개인정보보호법, 통신비밀보호법, 전기통신사업법에 의거한 개인정보처리방침을 정하여 이용자의 권익보호에 최선을 다하고 있습니다.</p>
                        <strong>[수집항목]</strong>
                        <p>회사명, 이름, 회사전화, 연락처</p>
                        <strong>[수집목적]</strong>
                        <p>상담신청에 대한 회신 및 sms발송</p>
                        <strong>[보유 및 이용기간]</strong>
                        <p>상담요청 완료 후 파기 : 1주일</p>
                    </div>
                    
                </div>
              
               <input type="submit" value="상담신청" id="submit" onclick="check_onclick();">
               <script>
               	function check_onclick() {
               		theForm=document.chk;
               		if(theForm.company_name.value=="" || theForm.name.value=="" || theForm.company_phone.value=="" || theForm.phone.value=="" || theForm.content.value==""){
               			alert("필수 입력 정보를 입력해주세요.");
               		}else if(!theForm.per_ag.checked){
						theForm.per_ag.focus();
						alert("개인정보 수집에 동의해주세요.");
						return false;
					}
					theForm.submit();
					}
               </script>
            
            </form>
            
        </div>
        
    </div><!--main-->
    <footer id="footers">
       
        
        
    </footer><!--footer-->
</body>
</html>
