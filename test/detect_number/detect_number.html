  	function chkk() {
	      var fm = document.fm;
	      var subStr4Num = document.getElementById("phone1").value.substr(0, 4);
	      var subStr3No = document.getElementById("phone1").value.substr(0, 3);	         
 	       
 	       if(subStr4Num == '1522' || subStr4Num == '1544' || subStr4Num == '1599' || subStr4Num == '1644' ||

	      	 		fm.company_phone.focus();
	      			return false;
 	        }
 	       }

			if(subStr3No == "030" || subStr3No == "050") {
				if(fm.company_phone.value.length != 12) {
					alert("해당 번호는 전체 번호 수를 12자리까지 입력해 주십시오.");

					return true;
				}
			}

	      		 }
	      /*서울 번호 & 대표번호*/
